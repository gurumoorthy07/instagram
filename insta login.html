<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta login page</title>
    <link rel="stylesheet" href="./insta login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&family=Special+Gothic+Condensed+One&family=Tagesschrift&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
    <div class="form-div">
        <form>
            <img src="images/Instagram_logo.svg.png" alt="insta logo" class="instalogo">
            <input type="text" class="input" placeholder="phone number, username ,or email" required>
            <input type=" password" class="input" placeholder="password" required>
            <button class="login-btn">Log In</button>
            <p id="or">or</p>
            <a href="#" class="fb-login"><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</a>
        </form> 
        <div class="sign-up">
            <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign-Up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="store">
                <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=en_IN"><img src="images/play2.png" alt="play store" class="play"></a>
                <img src="images/micro2.png" alt="mocrosoft logo" class="micro">
            </div>
        </div>

    </div>
    </main>

    
</body>
</html>
